<div class="min-h-screen bg-gray-900">
  <app-nav-bar route="boletos"></app-nav-bar>
  <section class="h-full">
    <div class="flex justify-center items-center my-4">
      <h1 class="text-white text-xl text-center">Listado de funciones</h1> 
    </div>
    <div class="flex justify-center h-max bg-gray-900">
      <div class="col-span-12">
        <div class="overflow-auto lg:overflow-visible">
          <table class="table border-separate space-y-12 text-m">
            <thead class="bg-gray-800 text-gray-300 pb-4">
              <tr class="">
                <th class="p-5">Imagen</th>
                <th class="p-5 text-left">Sala</th>
                <th class="p-5 text-left">Pelicula</th>
                <th class="p-5 text-left">Clasificacion</th>
                <th class="p-5 text-lef">Director</th>
                <th class="p-5 text-left">Duracion</th>
                <th class="p-5 text-left">Hora</th>
                <th class="p-5 text-left">Seleccionar</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let item of listFunciones$ | async as list"
                class="bg-gray-800 text-gray-200"
              >
                <td class="p-5">
                  <img
                    class="rounded-full h-12 w-12 object-cover"
                    src="{{
                      'http://localhost:9090/uploads/' + item?.pelicula?.picture
                    }} "
                    alt="no hay"
                  />
                </td>
                <td class="p-5">{{ item?.idSala?.name }}</td>
                <td class="p-5">{{ item?.pelicula?.name }}</td>
                <td class="p-5">{{ item?.pelicula?.classification }}</td>
                <td class="p-5 font-bold">{{ item?.pelicula?.director }}</td>
                <td class="p-5">
                  <span class="text-gray-50 rounded-md px-2">{{
                    item?.pelicula?.duration
                  }}</span>
                </td>
                <td class="p-5">
                  <span class="text-gray-50 rounded-md px-2">{{
                    item.horario
                  }}</span>
                </td>
                <div>
                  <td class="p-5">
                    <button
                      (click)="onClick(item?._id , item?.idSala?.row , item?.idSala?.column
                      ,item?.idSala?.disable , item?.comprados, item?.idSala?.name,item?.pelicula?.name)"
                      type="button"
                      class="border border-green-600 bg-green-600 text-white rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-green-700 focus:outline-none focus:shadow-outline"
                    >
                      Seleccionar
                    </button>
                  </td>
                </div>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
</div>
